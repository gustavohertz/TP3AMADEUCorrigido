<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Func. - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="py-4 bg-light">
<div class="container">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h3 mb-4">Novo Funcionário</h1>

            <div id="mensagem" class="alert d-none" role="alert"></div>

            <form id="form">
                <input type="hidden" id="id"/>

                <div class="mb-3">
                    <label class="form-label">Nome</label>
                    <input id="nome" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">CPF</label>
                    <input id="cpf" class="form-control" placeholder="000.000.000-00" oninput="mascaraCPF(this)"/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Salário (R$)</label>
                    <input id="salario" type="number" step="0.01" class="form-control" required min="1300"/>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function mascaraCPF(i) {
        var v = i.value;
        if(isNaN(v[v.length-1])){ i.value = v.substring(0, v.length-1); return; }
        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";
    }

    function mostrarMensagem(texto, tipo) {
        const msgDiv = document.getElementById('mensagem');
        msgDiv.textContent = texto;
        msgDiv.className = `alert alert-${tipo}`; // Muda cor (danger/success)
        msgDiv.classList.remove('d-none');
    }

    async function save(e) {
        e.preventDefault();
        const msgDiv = document.getElementById('mensagem');
        msgDiv.classList.add('d-none'); // Limpa msg anterior

        const idInput = document.getElementById('id').value;
        const id = idInput ? parseInt(idInput) : Math.floor(Math.random() * 100000);

        const payload = {
            id: id,
            nome: document.getElementById('nome').value,
            cpf: document.getElementById('cpf').value,
            salario: parseFloat(document.getElementById('salario').value)
        };

        try {
            const response = await fetch('http://localhost:8080/funcionarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                mostrarMensagem('Salvo com sucesso! Redirecionando...', 'success');
                setTimeout(() => location.href = 'index.html', 1500);
            } else {
                // Fail Gracefully: Mostra erro do backend sem travar a tela
                const erroTexto = await response.text();
                mostrarMensagem('Erro: ' + erroTexto, 'danger');
            }
        } catch (error) {
            // Simulação de falha de rede/servidor offline
            mostrarMensagem('Erro de conexão: O servidor parece estar offline.', 'warning');
        }
    }
    document.getElementById('form').addEventListener('submit', save);
</script>
</body>
</html>
